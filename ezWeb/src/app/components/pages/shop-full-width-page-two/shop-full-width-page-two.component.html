<app-navbar-style-two></app-navbar-style-two>

<!-- Start Page Title Area -->
<div class="page-title-area mt-0" *ngFor="let Content of pageTitle;"
    style="background-image: url({{Content.bgImage}});">
    <h1>{{category.fullName}}</h1>
    <ul>
        <li><a routerLink="/">Home</a></li>
    </ul>
</div>
<!-- End Page Title Area -->

<!-- Start Products Area -->
<section class="products-area ptb-100">
    <div class="container">
        <div class="fiwan-grid-sorting row align-items-center">
            <div class="col-lg-8 col-md-6 result-count">
                <div class="d-flex align-items-center">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#productsFilterModal" class="sidebar-filter"><i
                            class='bx bx-filter'></i> Filter</a>
                    <p>We found <span class="count">{{singleProductsItem.length}}</span> products available for you</p>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 ordering">
                <div class="select-box">
                    <label>Sort By:</label>
                    <ngx-select-dropdown (searchChange)="searchChange($event)" tabindex="0" [multiple]="false"
                        [config]="config" [options]="options"></ngx-select-dropdown>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-sm-6 col-md-6"
                *ngFor="let Content of singleProductsItem | paginate: { itemsPerPage: 9, currentPage: shopFullWidth }">
                <div class="single-products-item">
                    <div class="products-image">
                        <a routerLink="/slider-product/{{Content.detailsLink}}" class="d-block">
                            <img [src]="Content.mainImgName" alt="image">
                        </a>
                        <ul class="products-button">
                            <li><a href="#" data-bs-toggle="modal" data-bs-target="#productsQuickView"><i
                                        class='bx bx-show-alt'></i></a></li>
                            <li><a href="{{Content.mainImgName}}" class="popup-btn"><i class='bx bx-scan'></i></a></li>
                            <li><a routerLink="/slider-product/{{Content.detailsLink}}"><i class='bx bx-link'></i></a></li>
                        </ul>
                        <a style="cursor: pointer;" (click)="addToCart(Content)" class="add-to-cart-btn"><i
                                class="bx bx-cart"></i> Add To Cart</a>
                    </div>
                    <div class="products-content">
                        <h3><a routerLink="/slider-product/{{Content.detailsLink}}">{{Content.fullName}}</a></h3>
                        <div class="price">
                            <span class="new-price">{{Content.newPrice}}</span>
                            <span class="old-price" *ngIf="Content.oldPrice">{{Content.oldPrice}}</span>
                        </div>
                        <a routerLink="/wishlist/{{Content.detailsLink}}" class="add-to-wishlist-btn"><i class="bx bx-heart"></i></a>
                    </div>
                    <span class="on-sale" *ngIf="Content.sale">{{Content.sale}}</span>
                    <div class="out-of-stock" *ngIf="Content.outOfStock">{{Content.outOfStock}}</div>
                </div>
            </div>

            <div class="col-lg-12 col-sm-12 col-md-12">
                <div class="pagination-area text-center">
                    <pagination-controls (pageChange)="shopFullWidth = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Products Area -->
