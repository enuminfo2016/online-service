<!-- Start Page Title Area -->
<div class="page-title-area" *ngFor="let Content of pageTitle;" style="background-image: url({{Content.bgImage}});">
    <h1>{{Content.title}}</h1>
    <ul>
        <li><a routerLink="/">Home</a></li>
        <li>{{Content.title}}</li>
    </ul>
</div>
<!-- End Page Title Area -->

<!-- Start Profile Authentication Area -->
<section class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2>Login</h2>

                    <form [formGroup]="signInForm" novalidate>
                        <div class="form-group">
                            <label>Username or email</label>
                            <input type="email" class="form-control" placeholder="Your Username"
                                formControlName="username" />
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Your Password"
                                formControlName="password" />
                        </div>

                        <div class="row align-items-center">
                            <div class="col-lg-6 col-md-6 col-sm-6 remember-me-wrap">
                                <p>
                                    <input type="checkbox" formControlName="remember" />
                                    <label for="test2">Remember me</label>
                                </p>
                            </div>

                            <!-- <div class="col-lg-6 col-md-6 col-sm-6 lost-your-password-wrap">
                                <a class="lost-your-password">Lost your password?</a>
                            </div> -->
                        </div>

                        <button (click)="submitSignIn()">Sign IN</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="register-form">
                    <h2>Register</h2>

                    <form [formGroup]="signUpForm" novalidate>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="Your First Name"
                                formControlName="firstName" />
                        </div>

                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" class="form-control" placeholder="Your Middle Name"
                                formControlName="middleName" />
                        </div>


                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Your Last Name"
                                formControlName="lastName" />
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Your Email"
                                formControlName="emailAddress" />
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="number" class="form-control" placeholder="Your Phone"
                                formControlName="phoneNumber" />
                        </div>

                        <button (click)="submitSignUp()">Sign UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Start Profile Authentication Area -->
